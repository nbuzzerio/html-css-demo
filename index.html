<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <blockquote class="quote">
            <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae culpa nulla velit aliquid animi dolores id possimus, numquam molestias totam. Deserunt iusto eum totam quisquam at vero ullam. Nisi, saepe?</p>
        </blockquote>
        <footer>
            <div class="media">
                <div class="media__image">
                    <img class="icon icon--primary quote__line" src="./images/blue-lines.svg"></img>
                </div>
                <div class="media__body">
                    <h3 class="media__title quote__author">John Smith</h3>
                    <p class="quote__organization">Great Company</p>
                </div>
            </div>
        </footer>
    </body>
</html>
