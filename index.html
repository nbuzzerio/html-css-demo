<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <section class="block container block-domain">
            <header class="block__header">
                <h2>The best webhosting Starting at per month</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis, sit?</p>
            </header>
            <div class="input-group">
                <input type="text" class="input" placeholder="Enter domain name here...">
                <button class="btn btn--accent">
                    <svg class="icon icon--primary">
                        <use xlink:href="images/sprite.svg#search"></use>
                    </svg>
                    Search
                </button>
            </div>
            <ul class="list block-domain__prices">
                <li><span class="badge badge--secondary">.com $9</span></li>
                <li>.club $10</li>
                <li>.net $10</li>
                <li><span class="badge badge--secondary">.info $2</span></li>
                <li><span class="badge badge--primary">.space $25</span></li>
                <li><span class="badge badge--secondary">.io $50</span></li>
            </ul>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
